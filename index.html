<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form Validation with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">

    <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md">
       
        <div class="flex justify-center mb-6">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="w-20 h-20">
        </div>


        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>

       
        <form id="myForm" class="space-y-5">
            <input type="text" id="username" placeholder="Username"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
            
            <input type="email" id="email" placeholder="Email"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">

            <input type="password" id="password" placeholder="Password"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">

            <input type="password" id="confirmPassword" placeholder="Confirm Password"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">

            <button type="submit"
                class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition duration-300">
                Submit
            </button>
        </form>

        
        <div id="message" class="mt-4 text-center text-red-600 font-semibold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
